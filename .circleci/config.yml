version: 2

jobs:
  build:
    docker:
      - image: circleci/python:2
    steps:
      - checkout
      - run:
          name: Install RODD
          command: |
            sudo pip install -e git+https://github.com/reactiveops/pentagon.git@v2.3.1#egg=pentagon-2.3.1
            sudo pip install -e .
      - run:
          name: Unit Tests
          command: |
            sudo pip install -r test/requirements.txt
            nosetests
